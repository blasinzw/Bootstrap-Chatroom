<!DOCTYPE HTML>
<html>

<head>
    <link rel="stylesheet" href="/public/styles/bootstrap.min.css" media="screen" title="no title" charset="utf-8">
    <link rel="stylesheet" href="/public/styles/style.css" media="screen" title="no title" charset="utf-8">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script type="text/javascript" src="/public/scripts/bootstrap.min.js"></script>
    <script src="/socket.io/socket.io.js"></script>
    <script type="text/javascript" src="/public/scripts/client.js"></script>
</head>

<body>
    <div class="modal fade" id="usernameModal" tabindex="-1" role="dialog" aria-labelledby="" aria-hidden="true" data-backdrop="static" data-keyboard="false">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <!-- <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button> -->
                    <h4 class="modal-title">User</h4>
                </div>
                <div class="modal-body">
                    <!-- enter username  -->
                    <form onsubmit="return false;">
                        <div class="form-group">
                            <label for="usernameField">Username</label>
                            <input type="text" class="form-control" id="usernameField" placeholder="Enter username">
                            <br>
                            <button class="btn btn-success" id="usernameSubmit" type="button">Submit</button>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <!-- <button type="button" class="btn btn-default" data-dismiss="modal">Close</button> -->
                    <button id="closeModal" type="button" class="btn btn-primary">Enter Chat</button>
                </div>
            </div>
        </div>
    </div>
    <!-- chat area -->
    <div class="container-fluid">
        <div class="row">
            <ul id="messages"></ul>
        </div>
        <div class="row bottom">
            <div class="col-xs-12">
                <form role="form" onsubmit="return false;">
                    <div class="input-group input-group-lg">
                        <input id="messageField" class="form-control" type="text" placeholder="Enter message">
                        <div class="input-group-btn">
                            <button id="messageSubmit" type="button" class="btn btn-primary">Send</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>

</html>
